<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Poster</title>
  <link rel="stylesheet" href="./styles/styles.css"> <!-- External CSS file -->
</head>

<body>
  <div class="container">
  
    <div class="poster">
      <h2>THE DARK KNIGHT </h2> <!-- Movie title -->
    </div>
    
    <div class="credits">
      <p>A Film by Christopher Nolan</p> <!-- Director's name -->
      <p>Christian Bale, Heath Ledger, and Gary Oldman</p> <!-- Actors' names -->
      <img src="./styles/images/dc_articleHero_default_logo.png" alt="image"> <!-- Image/logo -->
    </div>
    
  </div>
</body>

</html>
